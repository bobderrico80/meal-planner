<div class="container">
  <mat-card class="card">
    <header>
      <mat-card-title>
        <h1>Meal Planner</h1>
      </mat-card-title>
    </header>

    <main>
      <mat-card-subtitle>
        <h2>Please Login</h2>
      </mat-card-subtitle>

      <form (submit)="login($event)">
        <mat-card-content>
          <mat-form-field class="text-field">
            <mat-label>Email Address</mat-label>
            <input matInput type="text">
          </mat-form-field>

          <mat-form-field class="text-field">
            <mat-label>Password</mat-label>
            <input matInput type="password">
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions class="button-container">
          <button type="submit" color="primary" mat-raised-button>Login</button>
        </mat-card-actions>
      </form>
    </main>
  </mat-card>
</div>
